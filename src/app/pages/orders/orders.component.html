<div class="flex h-screen bg-gray-100">
  <div class="w-64">
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex-grow flex flex-col">
    <div class="flex flex-row justify-between">
      <div class="bg-white w-1/5 m-6 rounded-lg flex flex-col justify-between h-40">
        <div class="flex flex-col items-center justify-center h-full">
          <span class="text-4xl">$53.29</span>
          <span class="text-green-500 text-xl"><i class="bx bx-up-arrow-alt"></i> 4.32%</span>
        </div>
        <div class="bg-slate-200  rounded-b-lg text-center py-2">
          <span class="text-xl">Sales Today</span>
        </div>
      </div>

      <div class="bg-white w-1/5 m-6 rounded-lg flex flex-col justify-between h-40">
        <div class="flex flex-col items-center justify-center h-full">
          <span class="text-4xl">4</span>
          <span class="text-red-500 text-xl"><i class="bx bx-down-arrow-alt"></i> -0.32%</span>
        </div>
        <div class="bg-slate-200 rounded-b-lg text-center py-2">
          <span class="text-xl">Orders Today</span>
        </div>
      </div>

      <div class="bg-white w-1/5 m-6 rounded-lg flex flex-col justify-between h-40">
        <div class="flex flex-col items-center justify-center h-full">
          <span class="text-4xl">$1093.86</span>
          <span class="text-green-500 text-xl"><i class="bx bx-up-arrow-alt"></i> 2.06%</span>
        </div>
        <div class="bg-slate-200 rounded-b-lg text-center py-2">
          <span class="text-xl">Sales This Month</span>
        </div>
      </div>

      <div class="bg-white w-1/5 m-6 rounded-lg flex flex-col justify-between h-40">
        <div class="flex flex-col items-center justify-center h-full">
          <span class="text-4xl">637</span>
          <span class="text-green-500 text-xl"><i class="bx bx-up-arrow-alt"></i> 2.06%</span>
        </div>
        <div class="bg-slate-200  rounded-b-lg text-center py-2">
          <span class="text-xl">Store Visitors Today</span>
        </div>
      </div>

      <div class="bg-white w-1/5 m-6 rounded-lg flex flex-col justify-between h-40">
        <div class="flex flex-col items-center justify-center h-full">
          <span class="text-4xl">6.06%</span>
          <span class="text-green-500 text-xl"><i class="bx bx-up-arrow-alt"></i> 2.06%</span>
        </div>
        <div class="bg-slate-200 rounded-b-lg text-center py-2">
          <span class="text-xl">Conversion Rate</span>
        </div>
      </div>
    </div>

    <div class="flex flex-row justify-between">
      <span class="ml-6 mb-6 text-5xl font-semibold">Orders</span>
    </div>

    <div class="flex flex-row h-full mb-6">
      <div class="flex flex-col w-8/12 mr-6">
        <input id="search" class="ml-6 mb-6 rounded-lg p-4 w-full" placeholder="Search Orders..." type="text"/>
        <div class="bg-white w-full rounded-lg ml-6 h-full">
          <ul class="divide-y divide-gray-200">
            <li *ngFor="let order of orders" class="p-4 flex items-center">
              <img src="{{ order.pfpRoute }}" alt="User Profile Picture" class="w-10 h-10 rounded-full mr-4">
              <div class="flex-grow">
                <h4 class="text-lg font-semibold">{{ order.username }}</h4>
                <p class="text-gray-500">{{ order.items }}</p>
              </div>
              <div>
                <p class="text-gray-700">{{ order.total }}</p>
              </div>
            </li>
          </ul>
        </div>

      </div>


      <div class="bg-white w-4/12 rounded-lg ml-6 mb-6 mr-6 h-full">
      </div>
    </div>


  </div>
</div>
